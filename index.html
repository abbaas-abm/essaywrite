<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container p-4">
        <h2>Essay Write</h2>
        <p>Generate a full essay based on a simple idea(Be Detailed)</p>
        <form id="user-form">
            <select class="form-select my-1" id="word-select" aria-label="Default select example">
                <option selected>Words</option>
                <option value="100-150">100-150</option>
                <option value="200-300">200-300</option>
                <option value="300-500">300-500</option>
            </select>
            <textarea class="form-control w-100" placeholder="Type your idea here..." id="user-idea"
                rows="7"></textarea>
            <button type="submit" class="btn btn-primary my-3">Write</button>
        </form>


        <div class="spinner-border d-none" id="loader" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="card d-none" id="card">
            <div class="card-header">
                <h2 class="card-title" id="card-title"></h2>
            </div>
            <p class="card-body" id="card-body"></p>
            <div class="card-footer" id="card-footer"></div>
        </div>
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
